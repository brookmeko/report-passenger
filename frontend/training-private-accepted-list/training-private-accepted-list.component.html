<app-cms-page-view
  [pageTitle]="'PAGES.LICENSE.TRAINEE.ACCEPTED_PRIVATE_TRAINEE' | translate"
  [pageAlert]="successAlert"
>
  <ng-container mainContent>
    <div class="row">
      <div class="col-4 d-flex mb-3">
        <!--        <div class="input-group">-->
        <!--          <span class="input-group-text btn btn-primary"><i class="bi bi-search"></i></span>-->
        <!--          <input type="text" class="form-control form-input" placeholder="ይፈልጉ..."/>-->
        <!--        </div>-->
      </div>
      <div class="d-flex justify-content-end p-2 col-8">
        <button class="btn btn-primary pe-2" (click)="checkExamQuota()">
          {{ 'PAGES.LICENSE.TRAINING.EXAM.QUOTA_ANALYSIS' | translate }}
        </button>
      </div>
    </div>
    <div class="col-md-5 mb-2">
      <form class="searchForm" [formGroup]="form"  style="width: 300px;">
        <formly-form [form]="form" [model]="model" [fields]="fields">
        </formly-form>
      </form>
    </div>
    <ng-container *ngIf="traineeApplicationResponse$ | async as TraineeApplicationResponse;else noData">
      <cms-data-table
        [showIndex]="true"
        [columns]="tableColumns"
        [records]="TraineeApplicationResponse"
      >
      </cms-data-table>
    </ng-container>
    <ng-template #noData>
      <span>No Data</span>
    </ng-template>
  </ng-container>
</app-cms-page-view>
